# ![Android CI](https://github.com/zachwylde00/lifewriter.application.com/workflows/Android%20CI/badge.svg?event=deployment)
name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
